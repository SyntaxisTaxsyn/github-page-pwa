<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS Coordinates</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    #coordinates {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Get GPS Coordinates</h1>
  <button id="get-coordinates">Get Coordinates</button>
  <div id="coordinates"></div>

  <script>
    // Get the button and output div
    const button = document.getElementById('get-coordinates');
    const output = document.getElementById('coordinates');

    // Function to get and display coordinates
    const getCoordinates = () => {
      if ('geolocation' in navigator) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            output.innerHTML = `<p>Latitude: ${latitude}</p><p>Longitude: ${longitude}</p>`;
          },
          (error) => {
            output.innerHTML = `<p>Error: ${error.message}</p>`;
          },
          {
            enableHighAccuracy: true, // Use high accuracy if available
            timeout: 10000, // Timeout after 10 seconds
            maximumAge: 0 // Don't use cached position
          }
        );
      } else {
        output.innerHTML = '<p>Geolocation is not supported by your browser.</p>';
      }
    };

    // Add event listener to button
    button.addEventListener('click', getCoordinates);
  </script>
</body>
</html>
